<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel = "stylesheet" href="style.css" />
    <script src="http://35.183.65.155/cpen400a/test-a1.js" type="text/javascript"></script>
</head>
<body>
    <div id="app-view">
        <ul id="app-menu">
            <li class="menu-item">
                <img src = "assets/chat-icon.png" class="menu-item-img" alt="chat-icon_s">
                <a href= "/"><p class="menu-item-text">Rooms</p></a> 
            </li>
            <li class="menu-item">
                <img src = "assets/profile-icon.png" class="menu-item-img" alt="profile-icon_s">
                <a href="/profile"><p class="menu-item-text">Profile</p></a>
            </li>
        </ul>
        <div id="page-view">
            <div class="content">
                <div class="profile-form">
                    <div class="form-field" style="height: 10vh;">
                        <label for="uname">Username: </label>
                        <input type="text" id="uname" name="uname"><br><br>
                    </div>
                    <div class="form-field" style="height: 10vh;">
                        <label for="pword">Password: </label>
                        <input type="password" id="pword" name="pword"><br><br>
                    </div>
                    <div class="form-field" style="height: 10vh;">
                        <label for="fname">Avatar Image: </label>
                        <input type="file" id="fname" name="fname"><br><br>
                    </div>
                    <div class="form-field" style="height: 20vh;">
                        <label for="about">About: </label>
                        <textarea id="about" name="about"> </textarea>
                    </div>
                </div>
                <div class="page-control">
                    <button class="button">Save</button>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
