<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel = "stylesheet" href="style.css" />
    <script src="http://35.183.65.155/cpen400a/test-a1.js" type="text/javascript"></script>
</head>
<body>
    <div id="app-view">
        <ul id="app-menu">
            <li class="menu-item">
                <img src = "assets/chat-icon.png" class="menu-item-img" alt="chat-icon_s">
                <a href= "/"><p class="menu-item-text">Rooms</p></a> 
            </li>
            <li class="menu-item">
                <img src = "assets/profile-icon.png" class="menu-item-img" alt="profile-icon_s">
                <a href="/profile"><p class="menu-item-text">Profile</p></a>
            </li>
        </ul>
        <div id="page-view">
            <div class="content">
                <h4 class="room-name">Everyone in CPEN400A</h4>
                <div class="message-list">
                    <div class="my-message">
                        <span class="message-user">Me</span><br>
                        <span class="message-text">Hi guys!</span>
                    </div>
                    <div class="message">
                        <span class="message-user">Charley</span><br>
                        <span class="message-text">How is everyone doing today?</span>
                    </div>
                    <div class="my-message">
                        <span class="message-user">Me</span><br>
                        <span class="message-text">I'm doing great!</span>
                    </div>
                    <div class="message">
                        <span class="message-user">Jennifer</span><br>
                        <span class="message-text">Same!</span>
                    </div>

                </div>
                <div class="page-control">
                    <textarea id="send-message" name="send-msg"> </textarea>
                    <button class="button">Send</button>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
